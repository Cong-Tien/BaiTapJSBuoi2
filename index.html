<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1>Bài tập 1: Tính lương nhân viên</h1>
        <div>
            <input type="text" id="txtsalaryPerDay" class="form-control w-25" placeholder="Lương một ngày">
            <input type="text" id="txtworkingDays" class="mt-3 form-control w-25 " placeholder="Sô ngày làm">
            <div id="result1" class="alert alert-danger mt-3 w-25"></div>
            <button class="btn btn-success" onclick="salary()">Tính lương</button>
        </div>
        <hr>
        <h1>Bài tập 2: Tính trung bình cộng</h1>
        <div>
            <input type="number" id="float1" class="form-control w-25" placeholder="Số thứ nhất">
            <input type="number" id="float2" class="mt-3 form-control w-25 " placeholder="Sô thứ 2">
            <input type="number" id="float3" class="form-control w-25 mt-3" placeholder="Số thứ 3">
            <input type="number" id="float4" class="mt-3 form-control w-25 " placeholder="Số thứ 4">
            <input type="number" id="float5" class="form-control w-25 mt-3" placeholder="Số thứ 5">
            
            <div id="result2" class="alert alert-danger mt-3 w-25"></div>
            <button class="btn btn-success" onclick="average()">Tính trung bình cộng</button>
        </div>
        <hr>
        <h1>Bài tập 3: Quy đổi tiền</h1>
        <div>
            <input type="number" id="txtUSD" class="form-control w-25" placeholder="Số tiền USD muốn quy đổi">
            <div id="result3" class="alert alert-danger mt-3 w-25"></div>
            <button class="btn btn-success" onclick="exchange()">Quy đồi tiền Việt</button>
        </div>
        <hr>
        <h1>Bài tập 4: Tính chu vi và diện tích</h1>
        <div>
            <input type="number" id="txtlongs" class="form-control w-25" placeholder="Chiều dài">
            <input type="number" id="txtwidth" class="mt-3 form-control w-25 " placeholder="Chiều rộng">
            <div id="result4.1" class="alert alert-danger mt-3 w-25"></div>
            <div id="result4.2" class="alert alert-warning mt-3 w-25"></div>
            <button class="btn btn-success" onclick="perimeterArea()">Tính chu vi và diện tích</button>
        </div>
        <hr>
        <h1>Bài tập 5: Tính tổng 2 ký số</h1>
        <div>
            <input type="number" id="txtNumber" class="form-control w-25" placeholder="Nhập số có 2 chữ số">
            <div id="result5" class="alert alert-danger mt-3 w-25"></div>
            <button class="btn btn-success" onclick="total2Digits()">Tính tổng 2 ký số</button>
        </div>
        <hr>
    </div>
    <script>
        console.log("Hello World!");
    </script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
